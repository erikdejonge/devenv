<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title i18n="options_title"></title>

    <meta name="viewport" content="width=980, initial-scale=1.0">

    <script src="js/lib/jquery.min.js" type="text/javascript"></script>
    <script src="js/lib/bootstrap.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.mousewheel.min.js" type="text/javascript"></script>
    <script src="js/lib/jquery.jscrollpane.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="skin/css/style.css">
    <script src="js/i18n.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/options.js"></script>
</head>
<body>

    <div class="header">
        <div class="container">
            <a href="options.html"><div class="logo"></div></a>
            <div class="header_sep">&bull;</div>
            <div class="header_lead" i18n="description"></div>
        </div>
    </div>

    <div class="main">
        <div class="container">

            <div class="page-head" i18n="options_header"></div>

            <div class="form-vertical">

                <div class="section-head" i18n="options_settings_filters"></div>
                <div class="form-group">
                    <label class="form-ui">
                        <input id="blockTrackers" name="blockTrackers" type="checkbox" checked>
                        <span class="form-ui-txt" i18n="options_settings_block_trackers"></span>
                        <span class="help-tooltip" data-toggle="tooltip" data-placement="right" i18n-title="options_settings_block_trackers_description"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui">
                        <input id="blockSocial" name="blockSocial" type="checkbox" checked>
                        <span class="form-ui-txt" i18n="options_settings_block_social"></span>
                        <span class="help-tooltip" data-toggle="tooltip" data-placement="right" i18n-title="options_settings_block_social_description"></span>
                    </label>
                </div>

                <div class="section-head" i18n="options_settings_tracking"></div>
                <div class="form-group">
                    <label class="form-ui">
                        <input id="blockThirdPartyCookies" name="blockThirdPartyCookies" type="checkbox">
                        <span class="form-ui-txt" i18n="options_settings_block_cookies"></span>
                        <span class="help-tooltip" data-toggle="tooltip" data-placement="right" i18n-title="options_settings_block_cookies_description"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui">
                        <input id="blockThirdPartyCache" name="blockThirdPartyCache" type="checkbox">
                        <span class="form-ui-txt" i18n="options_settings_disable_cache"></span>
                        <span class="help-tooltip" data-toggle="tooltip" data-placement="right" i18n-title="options_settings_disable_cache_description"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui">
                        <input id="hideSearchQueries" name="hideSearchQueries" type="checkbox">
                        <span class="form-ui-txt" i18n="options_settings_hide_search_queries"></span>
                        <span class="help-tooltip" data-toggle="tooltip" data-placement="right" i18n-title="options_settings_hide_search_queries_description"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui">
                        <input id="sendDoNotTrack" name="sendDoNotTrack" type="checkbox">
                        <span class="form-ui-txt" i18n="options_settings_send_dnt_header"></span>
                        <span class="help-tooltip" data-toggle="tooltip" data-placement="right" i18n-title="options_settings_send_dnt_header_description"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui">
                        <input id="blockChromeClientData" name="blockChromeClientData" type="checkbox">
                        <span class="form-ui-txt" i18n="options_settings_remove_x_client_data"></span>
                        <span class="help-tooltip" data-toggle="tooltip" data-placement="right" i18n-title="options_settings_remove_x_client_data_description"></span>
                    </label>
                </div>

                <div class="section-head" i18n="options_settings_miscellaneous"></div>
                <div class="form-group">
                    <label class="form-ui">
                        <input id="hideReferrer" name="hideReferrer" type="checkbox">
                        <span class="form-ui-txt" i18n="options_settings_hide_referrer"></span>
                        <span class="help-tooltip" data-toggle="tooltip" data-placement="right" i18n-title="options_settings_hide_referrer_description"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui">
                        <input id="hideUserAgent" name="hideUserAgent" type="checkbox">
                        <span class="form-ui-txt" i18n="options_settings_hide_user_agent"></span>
                        <span class="help-tooltip" data-toggle="tooltip" data-placement="right" i18n-title="options_settings_hide_user_agent_description"></span>
                    </label>
                </div>
                <div class="form-group">
                    <label class="form-ui">
                        <input id="hideIpAddress" name="hideIpAddress" type="checkbox">
                        <span class="form-ui-txt" i18n="options_settings_hide_ip_address"></span>
                        <span class="help-tooltip" data-toggle="tooltip" data-placement="right" i18n-title="options_settings_hide_ip_address_description"></span>
                    </label>
                </div>
                <div class="form-group mt-30">
                    <button class="btn btn-primary" data-target="#whitelist" data-toggle="modal" i18n="options_whitelist_edit"></button>
                </div>
            </div>

        </div>
    </div>

    <div class="footer">
        <div class="container">
            <a class="footer_powered" href="http://adguard.com/">
                <span class="footer_powered_text" i18n="footer_powered_by"></span>
                <span class="adguard-logo"></span>
            </a>

            <div class="footer-menu">
                <div class="footer-menu_i">
                    <a href="https://github.com/AdguardTeam/StealthMode" i18n="footer_homepage"></a>
                </div>
                <div class="footer-menu_i">
                    <a href="privacy.html" i18n="footer_privacy_policy"></a>
                </div>
                <div class="footer-menu_i">
                    <a href="eula.html" i18n="footer_eula"></a>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="whitelist" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <div class="modal-title" i18n="options_modal_whitelist_title"></div>
                    <div class="modal-sub-title" i18n="options_modal_whitelist_description"></div>
                </div>

                <div class="white-list" id="whitelistContainer">
                    <div class="white-list_add">
                        <div class="white-list_add-text" i18n="options_modal_whitelist_empty"></div>
                    </div>
                    <div class="white-list_list" style="display: none;"></div>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-primary add-new-element" i18n="options_modal_whitelist_add_website"></button>
                    <button type="button" class="btn btn-default" data-dismiss="modal" i18n="options_modal_whitelist_close"></button>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
